<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starix | Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .glitch {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
            100% { text-shadow: 2px 2px 5px cyan, -2px -2px 10px cyan; }
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 10px cyan;
        }

        .subtext {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
        }

        .glow {
            text-shadow: 0 0 5px cyan, 0 0 10px cyan;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px cyan, 0 0 15px cyan; }
            to { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
        }
    </style>
</head>
<body>

    <div>
        <h1 class="glitch">ðŸš€ Starix is Coming Soon</h1>
        <p class="subtext">The future is being built.</p>
        <p class="countdown glow">Loading...</p>
    </div>

    <script>
        let daysLeft = 3; // Start at 3 days
        const countdownElement = document.querySelector(".countdown");

        function updateCountdown() {
            if (daysLeft <= 0) {
                countdownElement.innerHTML = "ðŸš€ Starix has launched!";
                return;
            }

            let hours = Math.floor(Math.random() * 24); 
            let minutes = Math.floor(Math.random() * 60);
            let seconds = Math.floor(Math.random() * 60);

            countdownElement.innerHTML = `Launching in: ${daysLeft}d ${hours}h ${minutes}m ${seconds}s`;

            if (hours === 0 && minutes === 0 && seconds === 0) {
                daysLeft--;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
